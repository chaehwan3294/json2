<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                url:"./class_s04.json",
                dataType:"json",
                success:function(data){
                    if(data.length>0){
                        const tb=$("<table/>");

                        for(var i in data){
                            let $id=data[i].id;
                            let $name=data[i].name;
                            let $win=data[i].win;
                            let $lose=data[i].lose;
                            let $s=data[i].승률;
                            let $o=data[i].득실;

                            let row=$("<tr/>").append(
                                $("<td/>").text($id),
                                $("<td/>").text($name),
                                $("<td/>").text($win),
                                $("<td/>").text($lose),
                                $("<td/>").text($s),
                                $("<td/>").text($o),
                            )
                            tb.append(row);
                        }
                        $(".wrap").append(tb);
                    }
                }
            })
        })
    </script>
</head>
<body>
    <div class="wrap"></div>
    <input type="text" id="myInput" placeholder="Search..">
    <script>
        $("#myInput").on("keyup",function(){
            var value=$(this).val();
            $(".wrap tr td:nth-of-type(2)").filter(function(){
                $(this).parent().toggle($(this).text().toLowerCase().indexOf(value)>-1)
            });
        });
    </script>
</body>
</html>
